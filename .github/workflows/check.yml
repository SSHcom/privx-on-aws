name: check
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  this:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v2

      - name: install
        run: |
          npm install

      - name: build
        run: |
          npm run build
  
      - name: coveralls
        run: |
          npm run coveralls

      - name: lint
        run: |
          npm run lint
